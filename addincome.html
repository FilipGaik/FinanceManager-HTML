<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="webheader">
      <h1><a href="./home.html">Finance Manager</a> <span>by Filip Gaik</span></h1>
    </div>
  </header>

  <main>
    <article>
      <nav class="topnav">
        <ul class="topnavmenu">
          <li><a href="./addincome.html">Add income</a></li>
          <li><a href="./addexpense.html">Add expense</a></li>
          <li><a href="./balance.html">Balance</a></li>
          <li><a href="">Settings</a></li>
          <li><a href="./index.html">Log out</a></li>
        </ul>
      </nav>

      <section class="menu">

        <h2>Enter income data:</h2>
        <input type="text" placeholder="Enter amount">
        <input type="date">

        <fieldset>
          <legend>Select category</legend>
          <div>
            <input type="radio" id="salary" name="category" value="salary" checked>
            <label for="salary">Salary</label>
            <br>
            <input type="radio" id="bank" name="category" value="bank">
            <label for="bank">Bank interest</label>
            <br>
            <input type="radio" id="sale" name="category" value="sale">
            <label for="sale">Sale on Allegro</label>
            <br>
            <input type="radio" id="other" name="category" value="other">
            <label for="other">Other</label>
            <br><br>
            <input class="comment" type="text" placeholder="Enter comment (optional)">
            <br><br>
            <button class="btn btn-primary add-income-btn">Add income</button>
            <button class="btn btn-secondary">Cancel</button>
          </div>
        </fieldset>

      </section>
    </article>
  </main>

  <footer>
    <div class="info">
      <p>Copyright &copy; by Filip Gaik 2023</p>
    </div>
  </footer>
  
</body>
</html>
